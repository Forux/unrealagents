<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Three.js TypeScript Tutorials by Sean Bradley</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="record/style.css">
    </head>
  <body>
    <audio id="audioMain" autoplay>
        <source src="audio/intro.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
        <script type="module" src="TGALoader.js"></script>
        <script type="module" src="bundle.js"></script>

        <div id="controls">
              <button id="recordButton">Record</button>
              <button id="stopButton" disabled>Stop</button>
        </div>
        <div id="formats">Format: start recording to see sample rate</div>
          <ol id="recordingsList"></ol>
        <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
          <script src="record/js/recorder.js"></script>
          <script src="record/js/app.js"></script>

        <script>
            let audioElement = document.getElementById("audioMain");
            let startIntro = (event) => {
                document.removeEventListener("click", startIntro);
                audioElement.play();
            };
            audioElement.addEventListener("play", () => {
			    runAnimation.talk();
            })
            audioElement.addEventListener("ended", () => {
                runAnimation.idle();
            })
            document.addEventListener("click", startIntro);
        </script>
</html>
